<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <title>MusicBrowser</title>

  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/puppet-js/src/puppet-js.html">
  <link rel="import" href="bower_components/juicy-jsoneditor/src/juicy-jsoneditor.html">
  <link rel="stylesheet" type="text/css" href="bower_components/jsoneditor/jsoneditor.min.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <link rel="import" href="bower_components/hot-table/src/hot-table.html">
  <link rel="stylesheet" href="bower_components/jquery-handsontable/dist/jquery.handsontable.full.css">
  <link rel="import" href="bower_components/google-youtube/google-youtube.html">
  <link rel="import" href="bower_components/img-background/dist/img-background.html">
  <link rel="import" href="bower_components/voice-elements/dist/voice-recognition.html">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="center">
  <!--<h1>-->
  <!--No slides!-->
  <!--</h1>-->

  <template id="root" bind>
    <template bind="{{Application}}">
      <!--<h2>Count: {{Count}}</h2>-->

      <div style="display: flex">
        <input value="{{Query$}}" update-on="input">
        <!--<voice-recognition id="rec" text="{{Query$}}"></voice-recognition>
        <button onmousedown="document.getElementById('rec').start()">
          SAY
        </button>-->
      </div>

      <div>

        <template if="{{Count > 0}}">
          <div style="display: flex; flex-wrap: wrap; ">
            <template repeat="{{Albums}}">
              <div onclick="this.templateInstance.model.Focus$ = null"
                   style="display: inline-block; width: 75px; height: 75px; background-size: cover; background-color: black; background-images: url({{ImageUrl}})">
              </div>
            </template>
          </div>

          <template bind="{{FocusedAlbum}}">

            <h3>{{Artists[0].Name$}} - {{Title$}}</h3>

            <style>
              body {
                background-image: url({{ImageUrl}});
                background-size: contain;
              }
            </style>

            <!--<img src="{{ImageUrl}}">-->


            <google-youtube videoid="{{VideoUrl}}" height="100%" width="100%"></google-youtube>

            <input type="number" value="{{Priority$}}">
          </template>
        </template>

        <template if="{{Count == 0}}">
          <h1>Sorry, nothing found</h1>
        </template>
      </div>

    </template>
    <juicy-jsoneditor json="{{}}"></juicy-jsoneditor>
    <!--<hot-table datarows="{{Application.Albums}}"></hot-table>-->
  </template>
</div>

<puppet-js ref="root" xusewebsocket></puppet-js>

</body>
</html>
