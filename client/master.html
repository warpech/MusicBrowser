<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MusicBrowser</title>

    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/puppet-js/src/puppet-js.html">
    <link rel="import" href="bower_components/juicy-jsoneditor/src/juicy-jsoneditor.html">
    <link rel="stylesheet" type="text/css" href="bower_components/jsoneditor/jsoneditor.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="import" href="bower_components/hot-table/src/hot-table.html">
    <link rel="stylesheet" href="bower_components/jquery-handsontable/dist/jquery.handsontable.full.css">
    <link rel="import" href="bower_components/google-youtube/google-youtube.html">
</head>
<body>
    
    <template id="root" bind>
        <template bind="{{Application}}">
            Total: {{Count}}

            Dat source: Discogs

            <input type="search" value="{{Query$}}" xupdate-on="input">

            <template if="{{Count > 0}}">
            <template bind="{{FocusedAlbum}}">

                <div style="width: 400px; height: 400px; background-size: cover; background-image: url({{ImageUrl}})">
                    {{Title$}}

                    <template if="{{Video.Uri}}">
                        <google-youtube videoid="{{Video.Uri}}" height="270px" width="480px"></google-youtube>
                    </template>
                </div>
            </template>

            <template repeat="{{Albums}}">

                <div style="width: 200px; height: 200px; background-size: cover; background-image: url({{ImageUrl}})">
                    {{Title$}}
                </div>
            </template>
                </template>
            <template if="{{Count == 0}}">
                <h1>Sorry, nothing found</h1>
            </template>
        </template>
        <juicy-jsoneditor json="{{}}"></juicy-jsoneditor>
        <hot-table datarows="{{Application.Albums}}"></hot-table>
    </template>

    <puppet-js ref="root" usewebsocket></puppet-js>

</body>
</html>
