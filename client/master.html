<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <title>MusicBrowser</title>

  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/puppet-js/src/puppet-js.html">
  <link rel="import" href="bower_components/juicy-jsoneditor/src/juicy-jsoneditor.html">
  <link rel="stylesheet" type="text/css" href="bower_components/jsoneditor/jsoneditor.min.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <link rel="import" href="bower_components/hot-table/src/hot-table.html">
  <link rel="stylesheet" href="bower_components/jquery-handsontable/dist/jquery.handsontable.full.css">
  <link rel="import" href="bower_components/google-youtube/google-youtube.html">
  <link rel="import" href="bower_components/img-background/dist/img-background.html">
  <link rel="import" href="bower_components/voice-elements/dist/voice-recognition.html">

  <style>
    html, body {
      height: 100%;
    }

    body {
      font-family: Avenir, "sans-serif";
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      font-size: 32px;
      background-attachment: fixed;
      background-image: radial-gradient(circle farthest-corner at center bottom, #EDEBFF 0%, #D91A80 100%);
    }

    .center {
      min-height: calc(100% - 40px);
      width: calc(100% - 40px);
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    h1, h2 {
      text-align: center;
      line-height: 1em;
      color: #fff;
      font-weight: bold;
      font-size: 167px;
      text-shadow: 0px 0px 0 rgb(217, 217, 217), 1px 1px 0 rgb(202, 202, 202), 2px 2px 0 rgb(188, 188, 188), 3px 3px 0 rgb(173, 173, 173), 4px 4px 0 rgb(159, 159, 159), 5px 5px 0 rgb(144, 144, 144), 6px 6px 0 rgb(130, 130, 130), 7px 7px 6px rgba(0, 0, 0, 0.6), 7px 7px 1px rgba(0, 0, 0, 0.5), 0px 0px 6px rgba(0, 0, 0, .2);
    }

    h2 {
      text-align: left;
      font-weight: normal;
      font-size: 120px;
    }

    input {
      width: 100%;
      font-size: inherit;
    }

    juicy-jsoneditor {
      background: white;
      font-size: 24px;
    }
  </style>
</head>
<body>

<div class="center">
  <!--<h1>-->
  <!--No slides!-->
  <!--</h1>-->

  <template id="root" bind>
    <template bind="{{Application}}">
      <!--<h2>Count: {{Count}}</h2>-->

      <div style="display: flex">
        <input value="{{Query$}}" update-on="input">
        <!--<voice-recognition id="rec" text="{{Query$}}"></voice-recognition>
        <button onmousedown="document.getElementById('rec').start()">
          SAY
        </button>-->
      </div>

      <div>

        <template if="{{Count > 0}}">
          <div style="display: flex">
            <template repeat="{{Albums}}">
              <div onclick="this.templateInstance.model.Focus$ = null"
                   style="display: inline-block; width: 75px; height: 75px; background-size: cover; background-image: url({{ImageUrl}})">
              </div>
            </template>
          </div>

          <template bind="{{FocusedAlbum}}">

            <h2>{{Title$}}</h2>

            <!--<img-background src="{{ImageUrl}}"></img-background>-->
            <img src="{{ImageUrl}}">


            <google-youtube videoid="{{VideoUrl}}" height="270px" width="480px"></google-youtube>
          </template>
        </template>

        <template if="{{Count == 0}}">
          <h1>Sorry, nothing found</h1>
        </template>
      </div>

    </template>
    <juicy-jsoneditor json="{{}}"></juicy-jsoneditor>
    <!--<hot-table datarows="{{Application.Albums}}"></hot-table>-->
  </template>
</div>

<puppet-js ref="root" xusewebsocket></puppet-js>

</body>
</html>
